<!doctype html>
<html>

<head>
  <title>{{ seo.title | safe }}</title>
  <meta charset="utf-8" />
  <meta name="keywords" content="{{ seo.keywords | safe }}">
  <meta name="description" content="{{ seo.description | safe }}">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
  {{ helper.assets.getStyle('umi.css') | safe }}
</head>

<body>
  <div id="root"></div>
  <script>
    window.routerBase = '/';
    window.publicPath = '{{ helper.assets.resourceBase }}';
    window.resourceBaseUrl = '{{ helper.assets.resourceBase }}'; // 新版本无效，猜测可能只是为了兼容旧版本
  </script>
  {{ helper.assets.getScript('umi.js') | safe }}
</body>

</html>
